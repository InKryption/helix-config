theme = "dark_plus_custom"

[editor]
mouse = false
bufferline = "always"
color-modes = true
cursorline = true
cursorcolumn = true
line-number = "relative"
auto-format = false
auto-info = true
# auto-completion = false
idle-timeout = 0

[editor.cursor-shape]
normal = "block"
select = "block"
insert = "bar"

[editor.whitespace.render]
newline = "all"

[editor.whitespace.characters]
newline = '˙'

[editor.indent-guides]
render = true

[editor.lsp]
snippets = false
auto-signature-help = false
display-inlay-hints = false
display-messages = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name", "file-encoding"]
right = ["diagnostics", "selections", "position"]

[keys.insert]
"C-space" = "normal_mode"

[keys.normal]
j = "move_char_left"
"ñ" = "move_char_right"
k = "move_visual_line_up"
l = "move_visual_line_down"

"ret" = ["open_below", "normal_mode"]
h = ":toggle-option lsp.display-inlay-hints"

X = "extend_line_above"

# don't yank deleted stuff - if I want to do that I'll just yd
d = "delete_selection_noyank"
"A-d" = "no_op"

c = "change_selection_noyank"
"A-c" = "no_op"

# move lines or groups of lines up or down
"A-k" = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
"A-l" = ["extend_to_line_bounds", "delete_selection", "paste_after"]

# switch between lower and upper case with accent keys
"`" = ["switch_to_uppercase"]
"´" = ["switch_to_lowercase"]

[keys.select]
"C-space" = "normal_mode"

j = "extend_char_left"
"ñ" = "extend_char_right"
k = "extend_visual_line_up"
l = "extend_visual_line_down"
h = "no_op"

X = "extend_line_above"

# don't yank deleted stuff - if I want to do that I'll just yd
d = "delete_selection_noyank"
"A-d" = "no_op"

c = "change_selection_noyank"
"A-c" = "no_op"

# move lines or groups of lines up or down
"A-l" = ["extend_to_line_bounds", "delete_selection", "paste_after"]
"A-k" = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]

# switch between lower and upper case with accent keys
"`" = ["switch_to_uppercase"]
"´" = ["switch_to_lowercase"]

[keys.normal.g]
j = "goto_line_start"
"ñ" = "goto_line_end"
k = "move_line_up"
l = "move_line_down"
h = "no_op"

n = "no_op"
u = "goto_previous_buffer"
p = "goto_next_buffer"

[keys.select.g]
j = "goto_line_start"
"ñ" = "goto_line_end"
k = "extend_visual_line_up"
l = "extend_visual_line_down"
h = "no_op"

n = "no_op"
u = "goto_previous_buffer"
p = "goto_next_buffer"

[keys.normal.z]
j = "no_op"
l = "scroll_down"
k = "scroll_up"

[keys.normal.Z]
j = "no_op"
l = "scroll_down"
k = "scroll_up"

[keys.select.z]
j = "no_op"
l = "scroll_down"
k = "scroll_up"

[keys.select.Z]
j = "no_op"
l = "scroll_down"
k = "scroll_up"
